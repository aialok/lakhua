name: Monorepo CI

on:
  push:
    branches: [master]
    paths:
      - "libs/javascript/**"
      - "libs/python/**"
      - "libs/go/**"
      - ".github/workflows/**"
  pull_request:
    paths:
      - "libs/javascript/**"
      - "libs/python/**"
      - "libs/go/**"
      - ".github/workflows/**"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      javascript: ${{ steps.filter.outputs.javascript }}
      python: ${{ steps.filter.outputs.python }}
      go: ${{ steps.filter.outputs.go }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Detect changed paths
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            javascript:
              - 'libs/javascript/**'
            python:
              - 'libs/python/**'
            go:
              - 'libs/go/**'

  javascript:
    name: JavaScript checks
    needs: changes
    if: needs.changes.outputs.javascript == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: libs/javascript
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.2.20"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run checks
        run: bun run check

  python:
    name: Python checks
    needs: changes
    if: needs.changes.outputs.python == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: libs/python
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run lint
        run: ruff check .

      - name: Run type check
        run: mypy lakhua --ignore-missing-imports

      - name: Run tests
        run: pytest

  go:
    name: Go checks
    needs: changes
    if: needs.changes.outputs.go == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: libs/go
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Run tests
        run: go test ./...

